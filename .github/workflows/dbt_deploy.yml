name: dbt Deploy

on:
  push:
    branches: [main]
    paths:
      - 'dbt/**'
      - '.github/workflows/dbt_deploy.yml'

env:
  DBT_PROFILES_DIR: ./dbt
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}

jobs:
  dbt-deploy:
    name: Deploy dbt Models
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake==1.7.0

      - name: Create profiles.yml for CI
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          fraudlens:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ACCOUNTADMIN
                database: ${{ secrets.SNOWFLAKE_DATABASE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                schema: STAGING
                threads: 4
          EOF

      - name: Verify dbt connection
        working-directory: ./dbt
        run: dbt debug

      - name: Install dbt packages
        working-directory: ./dbt
        run: dbt deps

      - name: Run dbt staging models
        working-directory: ./dbt
        run: dbt run --select staging

      - name: Run dbt silver models
        working-directory: ./dbt
        run: dbt run --select silver

      - name: Run dbt gold models
        working-directory: ./dbt
        run: dbt run --select gold

      - name: Run dbt tests
        working-directory: ./dbt
        run: dbt test

      - name: Generate and upload docs
        working-directory: ./dbt
        run: |
          dbt docs generate
          echo "ðŸ“š dbt docs generated successfully"
