name: dbt Deploy

on:
  push:
    branches: [main]
    paths:
      - 'dbt/**'
      - '.github/workflows/dbt_deploy.yml'

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}

jobs:
  dbt-deploy:
    name: Deploy dbt Models
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake==1.7.0

      - name: Setup Snowflake private key
        run: |
          mkdir -p ~/.snowflake
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > ~/.snowflake/rsa_key.p8
          chmod 600 ~/.snowflake/rsa_key.p8

      - name: Create profiles.yml for CI
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          fraudlens:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                private_key_path: ~/.snowflake/rsa_key.p8
                role: ACCOUNTADMIN
                database: ${{ secrets.SNOWFLAKE_DATABASE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                schema: STAGING
                threads: 4
          EOF

      - name: Verify dbt connection
        working-directory: ./dbt
        run: dbt debug --profiles-dir ~/.dbt

      - name: Install dbt packages
        working-directory: ./dbt
        run: dbt deps --profiles-dir ~/.dbt

      - name: Run dbt staging models
        working-directory: ./dbt
        run: dbt run --select staging --profiles-dir ~/.dbt

      - name: Run dbt silver models
        working-directory: ./dbt
        run: dbt run --select silver --profiles-dir ~/.dbt

      - name: Run dbt gold models
        working-directory: ./dbt
        run: dbt run --select gold --profiles-dir ~/.dbt

      - name: Run dbt tests
        working-directory: ./dbt
        run: dbt test --profiles-dir ~/.dbt

      - name: Generate and upload docs
        working-directory: ./dbt
        run: |
          dbt docs generate --profiles-dir ~/.dbt
          echo "dbt docs generated successfully"
