name: dbt Tests

on:
  pull_request:
    branches: [main]

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}

jobs:
  dbt-test:
    name: Run dbt Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake==1.9.0

      - name: Setup Snowflake private key
        run: |
          mkdir -p $HOME/.snowflake
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > $HOME/.snowflake/rsa_key.p8
          chmod 600 $HOME/.snowflake/rsa_key.p8

      - name: Create profiles.yml for CI
        run: |
          mkdir -p $HOME/.dbt
          cat > $HOME/.dbt/profiles.yml << EOF
          fraudlens:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                private_key_path: $HOME/.snowflake/rsa_key.p8
                role: ACCOUNTADMIN
                database: ${{ secrets.SNOWFLAKE_DATABASE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                schema: STAGING
                threads: 4
          EOF

      - name: Verify dbt connection
        working-directory: ./dbt
        run: dbt debug --profiles-dir $HOME/.dbt

      - name: Install dbt packages
        working-directory: ./dbt
        run: dbt deps --profiles-dir $HOME/.dbt

      - name: Compile dbt models
        working-directory: ./dbt
        run: dbt compile --profiles-dir $HOME/.dbt
      
      - name: Run full refresh and tests
        working-directory: ./dbt
        run: |
          dbt clean --profiles-dir $HOME/.dbt
          dbt run --full-refresh --select gold --profiles-dir $HOME/.dbt
          dbt test --select gold --profiles-dir $HOME/.dbt

      - name: Generate docs
        working-directory: ./dbt
        run: dbt docs generate --profiles-dir $HOME/.dbt
